<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/app.js" defer></script>
    <title>Racer Project</title>
</head>
<body>
    <main>
        <h1>Race to the Treasure!</h1>
        
        <button id="click">Ahoy Matey, welcome aboard!</button>
        <button id="reset">Shiver me timbers, lets play again!</button>
        <div class="victory-container"></div>
        
        <img id="pirate1" src="./images/pirate1.png" alt="pirate ship">
        <img id="pirate2"src="./images/pirate2.png" alt="pirate ship">
        <img id="treasure" src="./images/treasure.png" alt="">
        <img id="flag1" src="./images/flag1.webp" alt="pirate flag">
        <img id="flag2" src="./images/flag1.webp" alt="pirate flag">

        <button id="keyA">Key A For Pirate Ship 1</button>
        <button id="keyL">Key L for Pirate Ship 2</button>

        <img id="starfish" src="./images/starfish.webp" alt="starfish">
        <img id="crab" src="./images/crab.webp" alt="crab">
        <img id="jumpingFish" src="./images/jumpingFish.webp" alt="jumping fish">
        <img id="seaweed" src="./images/seaweed.webp" alt="seaweed">
        <img id="seaweed2" src="./images/seaweed2.gif" alt="seaweed">


    </main>        
    
</body>
</html>
