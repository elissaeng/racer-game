        <img id="pirate2"src="https://lh3.googleusercontent.com/proxy/M1Nb9LBKwN4UW8DHmJHchEiEwwYaOg9v9fYMIW7uX6cWQrpUj2iYbtWd-0enkHH0WkGg-72PqeD57HBZYBkN53KQRfsX_Cz6FiTlonli6ZeChEZlphZUwZP53twYosd8nGsIZHdAGCo" alt="pirate ship">
        <img id="treasure" src="https://www.pngkit.com/png/full/15-157756_treasure-chest-png-image-background-pirate-treasure-chest.png" alt="">
        <img id="flag1" src="https://media0.giphy.com/media/78vWiGJvKuAXPlrvoe/giphy.gif?cid=ecf05e47wcqzjicttkb9tep675wstydlc10q00cj28q9z3yo&rid=giphy.gif&ct=s" alt="pirate flag">

        <button id="keyA">Key A For Pirate Ship 1</button>
        <button id="keyL">Key L for Pirate Ship 2</button>

        <img id="starfish" src="https://media2.giphy.com/media/eBb20laqXRFsOaaXcV/giphy.gif?cid=ecf05e47v1w2yqnh8ns4cb1mgddzh6m5f92chrhm8yf75ozh&rid=giphy.gif&ct=s" alt="starfish">

    </main>
